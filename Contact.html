<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Agrima</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #a78bfa;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 30px;
      margin: 30px 20px;
      width: 90%;
      max-width: 700px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #a78bfa;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      color: #f1f1f1;
      line-height: 1.6;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #a78bfa;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #a78bfa;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #c9a8ff;
      transform: scale(1.05);
    }

    .footer {
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
